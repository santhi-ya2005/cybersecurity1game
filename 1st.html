<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Minute Speech</title>
  
  <style>
    :root {
      --bg1: #0f172a;       /* slate-900 */
      --bg2: #1e293b;       /* slate-800 */
      --accent1: #8b5cf6;   /* violet-500 */
      --accent2: #06b6d4;   /* cyan-500 */
      --text: #e5e7eb;      /* slate-200 */
      --muted: #94a3b8;     /* slate-400 */
    }

    * { box-sizing: border-box }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, #1b2540 0%, transparent 60%),
                  radial-gradient(1200px 700px at 90% 90%, #0a2a36 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(880px, 95vw);
      padding: 28px 28px 36px;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 10px 35px rgba(0,0,0,0.35);
    }

    .heading {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      text-align: center;
    }

    .heading h1 {
      font-size: clamp(28px, 4vw, 44px);
      margin: 0;
      line-height: 1.1;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(139, 92, 246, 0.35);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin: 0 0 24px;
      font-size: clamp(14px, 1.8vw, 18px);
    }

    .stage {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .mic-wrap {
      position: relative;
      width: 180px;
      height: 180px;
      display: grid;
      place-items: center;
      margin-inline: auto;
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--accent1), var(--accent2), var(--accent1));
      filter: blur(16px) saturate(130%);
      opacity: 0.55;
      animation: spin 14s linear infinite;
    }

    .mic {
      position: relative;
      z-index: 1;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.18), rgba(255,255,255,0.02) 45%),
                  linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.12);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 40px rgba(6,182,212,0.2), 0 10px 30px rgba(139,92,246,0.15);
    }

    .mic svg { width: 72px; height: 72px; }

    .pulse {
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px dashed rgba(148,163,184,0.35);
      animation: pulse 2.4s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(0.98); opacity: 0.6; }
      50% { transform: scale(1.04); opacity: 1; }
    }

    .controls { text-align: center; margin-top: 22px; }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 10px 24px rgba(139, 92, 246, 0.45), 0 10px 24px rgba(6, 182, 212, 0.35);
      cursor: pointer;
      transition: transform 0.12s ease, filter 0.25s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active { transform: translateY(0); filter: brightness(0.98); }

    .note { text-align: center; margin-top: 8px; color: var(--muted); font-size: 13px }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header class="heading">
      <h1>One-Minute Speech</h1>
    </header>
    <p class="subtitle">Hit <strong>Letâ€™s Start</strong> to begin your challenge.</p>

    <section class="stage">
      <div style="justify-self:end;height:1px"></div>

      <div class="mic-wrap">
        <div class="ring"></div>
        <div class="mic">
          <span class="pulse"></span>
          <!-- Mic Icon -->
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 14a4 4 0 0 0 4-4V6a4 4 0 1 0-8 0v4a4 4 0 0 0 4 4Zm6-4a6 6 0 0 1-12 0H4a8 8 0 0 0 7 7.938V20H9v2h6v-2h-2v-2.062A8 8 0 0 0 20 10h-2Z" />
          </svg>
        </div>
      </div>

      <div style="justify-self:start;height:1px"></div>
    </section>

    <!-- âœ… Button now goes to the spin wheel page -->
    <div class="controls">
      <button class="btn" onclick="goNextPage()">Letâ€™s Start</button>
      <div class="note">Tip: Take a breath. Speak clearly. Smile. ðŸ˜Š</div>
    </div>
  </main>

  <script>
    function goNextPage() {
      // Navigate to spin-the-wheel page
      window.location.href = "questions.html";
    }
  </script>
</body>
</html>
